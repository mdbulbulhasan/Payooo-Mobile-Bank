<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile Bank</title>
    <!-- DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center border-4 border-red-500y">
          <div
            class="mt-76 relative flex justify-center items-center w-9/12"
          >
            <img class="absolute" src="./assets/bg.png" alt="" />
            <img class="absolute mb-[50%]" src="./assets/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- Hero Added from DaisyUI -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">   
          <div class="card bg-base-100 w-96 shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile Number</label>
                <input type="number" class="input" placeholder="Enter your number" />
                <label class="fieldset-label">4 Digit Pin</label>
                <input type="password" class="input" placeholder="Password" />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button class="bg-black text-white btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
